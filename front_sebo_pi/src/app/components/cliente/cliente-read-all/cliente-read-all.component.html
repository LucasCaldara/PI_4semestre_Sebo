<div class="container">
  <h2>Lista de Clientes</h2>
  <button routerLink="/home" class="voltar-button">Voltar</button>
  <div class="conteudo" *ngFor="let cliente of clientes">
    <mat-card class="card mat-elevation-z3">
      <mat-card-header>
        <mat-card-title>{{ cliente.nome }}</mat-card-title>
        <mat-card-subtitle>CPF: {{ cliente.cpf }}</mat-card-subtitle>
        <mat-card-subtitle>Data de Cadastro: {{ cliente.dataCadastro | date }}</mat-card-subtitle>
        <mat-card-subtitle>Ativo: {{ cliente.ativo ? 'Sim' : 'NÃ£o' }}</mat-card-subtitle>
      </mat-card-header>
      <div class="acoes">

        <!-- Editar cliente -->
        <button mat-mini-fab color="accent" class="acao" (click)="editarCliente(cliente)">
          <mat-icon>edit</mat-icon>
        </button>
        <!-- Excluir cliente -->
        <button mat-mini-fab color="warn" class="acao" (click)="excluirCliente(cliente.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </mat-card>
  </div>
</div>
