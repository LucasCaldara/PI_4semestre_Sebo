<div class="form-page">
  <form (ngSubmit)="salvar()" class="form-container">
    <h2 class="form-title">Cadastrar Cliente</h2>
    <button routerLink="/home" class="voltar-button">Voltar</button>

    <div class="form-group">
      <label for="nome">Nome:</label>
      <input [(ngModel)]="cliente.nome" name="nome" id="nome" required type="text"
        placeholder="Digite o nome do cliente" class="form-control" />
    </div>

    <div class="form-group">
      <label for="cpf">CPF:</label>
      <input [(ngModel)]="cliente.cpf" name="cpf" id="cpf" required type="text"
        placeholder="Digite o CPF" class="form-control" />
      <span *ngIf="cpfDuplicado" class="error">CPF já cadastrado!</span>
    </div>

    <div class="form-group">
      <label for="dataCadastro">Data de Cadastro:</label>
      <input [(ngModel)]="cliente.dataCadastro" name="dataCadastro" id="dataCadastro"
        required type="date" class="form-control" />
    </div>

    <div class="form-group">
      <label for="ativo">Ativo:</label>
      <select [(ngModel)]="cliente.ativo" name="ativo" id="ativo" class="form-control" required>
        <option [value]="true">Sim</option>
        <option [value]="false">Não</option>
      </select>
    </div>

    <button mat-raised-button color="primary" type="submit" class="form-button">
      Salvar Cliente
    </button>



  </form>
</div>
