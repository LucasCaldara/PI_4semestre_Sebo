spring.application.name=Sebo
server.port=5054
spring.datasource.url=jdbc:h2:mem:DB_SEBO
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# H2 Console habilitado
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.security.filter.dispatcher-types=REQUEST,ERROR,ASYNC
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
# Permitir que o H2 Console seja carregado em um iframe
#spring.security.headers.frame-options.same-origin=true